/move_base/TebLocalPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.0
  max_vel_theta: 1
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0
  max_vel_x_backwards: 1
  free_goal_vel: true

  acc_lim_theta: 1
  acc_lim_x: 1
  acc_lim_y: 1

  global_frame_id: map

  sim_time: 1

  no_inner_iterations: 10
  footprint_model: # types: "point", "circular", "line", "two_circles", "polygon"
    - type: "polygon"
    - vertices: [[-0.2,-0.1],[-0.2,0.1],[0.2,0.1],[0.2,-0.1]]